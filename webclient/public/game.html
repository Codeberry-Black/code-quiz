    <link rel="stylesheet" href="css/code-styles.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.web.min.js"></script>
    <script src="scripts/libs/bootstrap.min.js"></script>

<body>
<main>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-logo" href="./index.html"><img src="imgs/plainlogo.png" alt="code quiz logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav">
                    <li><a href="game.html">Battle Play</a></li>
                    <li><a href="fame.html">Hall Of Fame</a></li>
                    <li><a href="languages.html">Languages</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><div id="fb-root"></div>
                        <fb:login-button id="profile-info" class="fb-login-button"
                                         data-size="large" show-faces="false" width="200"
                                         data-auto-logout-link="true" max-rows="1" id="log" >
                        </fb:login-button>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <input type="button" value="Create game" class="btn btn-success" id="button-create" style="margin: 0 auto; display: block;" >
    <section data-role="layout" data-id="default">
        <!--View content will render here-->
        <div class="rooms-container">
        <div id="game-list">
        </div>
        </div>
    </section>
    <footer class="panel-footer panel-primary">
        <div>
            <p>Team Codeberry Black</p>
            <p class="text-left github"><a href="https://github.com/Codeberry-Black/code-quiz">Fork me on GitHub</a></p>
            <p class="text-right"><a href="http://hakfmi.com">HackFMI</a></p>
        </div>
    </footer>
</main>
<script type="text/x-kendo-template" id="game-list-template">
    <div class="room">
        <h3 class="h3">#: name #</h3>
        <ul>
            <li><strong>Host:</strong> #: creator #</li>
            <li class="players-li"><strong>Players:</strong> #: playersCount #</li>
            <li><strong>Max Players:</strong> #: maxplayers #</li>
        </ul>
        <br/>
        <input type="button" value="Join" class="btn btn-success" rel="#: rel #"/>
    </div>
</script>

<script>
    $(function(){
        var view=$('pre').attr('class', 'prettyprint linenums');
        prettyPrint();
    });
</script>
</body>
