<main>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-logo" href="./index.html"><img src="imgs/plainlogo.png" alt="code quiz logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav">
                    <li><a href="game.html">Battle Play</a></li>
                    <li><a href="fame.html">Hall Of Fame</a></li>
                    <li><a href="languages.html">Languages</a></li>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><div id="fb-root"></div>

                                         data-size="large" show-faces="false" width="200"
                                         data-auto-logout-link="true" max-rows="1" id="log" >
                        </fb:login-button>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="well page-heading">
      <input type="button" value="Start game" class="btn btn-success" id="button-start">
      <h4 class="h4 battle-text">Create a room for game or join to play!</h4>
    </div>
  
    <section data-role="layout" data-id="default" id="users-list">
        <!--View content will render here-->
        <div class="snippet-container">
        </div>
        <div>
            <div class="top-players" id="players">
                <ul >
                </ul>
            </div>
        </div>
    </section>

  <article id="game" style="display: none;"  >
          <br/>
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <div class="mana"><span class="">Mana: </span></div>
                  <div class="remaining-time">
                      <span class="time-text">Time: </span>
                      <div class="progress progress-striped active time" >
                          <span class="progress-bar" id="remaining-time"></span>
                      </div>
                  </div>
              </div>
              <div id="code-here">
                  <br/>
                  <div id="question"></div>
                  <br/>
                  <div id="answers-container">
                      <div id="possible-answers" class="navbar-collapse collapse">
                          <ul class="navbar-nav">
                              <li><a href="#" class="btn btn-default" id="answer1"></a></li>
                              <li><a href="#" class="btn btn-default" id="answer2"></a></li>
                              <li><a href="#" class="btn btn-default" id="answer3"></a></li>
                              <li><a href="#" class="btn btn-default" id="answer4"></a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <span class="icon-magic"></span>
          <br/>
          </article>
  
    <footer class="panel-footer panel-primary">

        </div>
    </footer>
</main>
<script type="text/x-kendo-template" id="snippet-template">
    <div id="snippet-view"></div>
</script>
<script type="text/x-kendo-template" id="users-template">
      <li class="user-list-item">
          <img src="http://graph.facebook.com/#: id #/picture?type=square">
          <p><strong>#: name #</strong></p>
          <br>
          <p>Ranking: #: rating #</p>
          <br>
      </li>
</script>
